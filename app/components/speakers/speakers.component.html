<ActionBar class="actionbar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout>
        <GridLayout columns="35 * 45">
            <Label [text]="'fa-chevron-left' | fonticon" (tap)="goBack()" class="fa fa-actionbar center" col="0"></Label>
            <Label [text]="'SPEAKERS.PAGE_TITLE' | translate" class="actionbar-title" col="1"></Label>
        </GridLayout>
    </StackLayout>
</ActionBar>

<ScrollView>
    <StackLayout class="page-wrapper">

        <StackLayout class="list">
            <StackLayout *ngFor="let speaker of speakers">
                <GridLayout class="list-item" columns="50 * 25" [nsRouterLink]="['/speaker', speaker.id]">
                    <Image class="avatar avatar--small" src="{{speaker.image}}" col="0" verticalAlignment="center"></Image>
                    <Label class="text pl-10" [text]="speaker.name" textWrap="true" col="1" verticalAlignment="center"></Label>
                    <Label [text]="'fa-chevron-right' | fonticon" col="2" class="fa right" verticalAlignment="center"></Label>
                </GridLayout>
            </StackLayout>
        </StackLayout>

    </StackLayout>
</ScrollView>
